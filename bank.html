<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get some <span
                class="font-bold text-violet-600">Mooooooooooooooooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 place-content-evenly w-9/12 mx-auto">
                <div class="bg-green-600 rounded-lg p-8 text-slate-200">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">৳<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 rounded-lg p-8 text-slate-200">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">৳00</h2>
                </div>
                <div class="bg-orange-600 rounded-lg p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">৳<span id="balance-total">10000</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw section  -->
        <!-- Deposit -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 place-content-evenly w-9/12 mx-auto  text-slate-200">
                <div class="bg-fuchsia-600 rounded-lg p-8">
                    <h4 class="text-2xl mb-4">Deposit Amount</h4>
                    <input class="w-9/12 block mb-3 p-2 rounded-lg text-black" type="text" name="" id="deposit-field"
                        placeholder="Enter your desire amount to deposit">
                    <button id="btn-deposit"
                        class="bg-orange-600 hover:bg-red-800 text-cyan-50 px-8 py-2 rounded-lg font-medium">Deposit</button>
                </div>
                <!-- Withdraw -->
                <div class="bg-rose-600 rounded-lg p-8">
                    <h4 class="text-2xl mb-4">Withdraw Amount</h4>
                    <input class="w-9/12 block mb-3 p-2 rounded-lg text-black" type="text" name="" id="withdraw-field"
                        placeholder="Enter your desire amount to withdraw">
                    <button id="btn-withdraw"
                        class="bg-fuchsia-600 hover:bg-blue-800 text-cyan-50 px-8 py-2 rounded-lg font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
