<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to Your <span class="font-bold text-violet-600">Baap er
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-purple-300 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 p-2 rounded-lg" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-9/12 block mb-3 p-2 rounded-lg" type="password" name="" id="user-password"
                    placeholder="Your password">
                <button id="btn-login"
                    class="bg-orange-600 hover:bg-blue-800 text-cyan-50 px-8 py-2 rounded-lg font-medium">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
